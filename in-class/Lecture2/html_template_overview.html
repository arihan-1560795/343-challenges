<!--Insta-get the HTML template by typing <! or <html5 and pressing TAB Emmet Abbreviation autofills almost everything-->

<!DOCTYPE html>
<!-- Tells browsers it's an HTML page-->

<html lang="en">
<!-- Tells search engine crawlers; screenreaders the page is in English-->

<head>
<!-- Contains metadata about page; data about type of data-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tells mobile browsers how to scale-->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Tells old web browsers what compatibility mode to use-->

    <title>Transformers</title>
    <!--What name the webpage is in "tab"-->

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!--Adds fonts from fonts.google.com to the webapge; MUST BE ABOVE STYLESHEET. "select this font" from website; copy code-->    

    <link rel="stylesheet" href="style.css">
    <!-- Links CSS Stylesheet to page -->

</head>

<body>
<!--All webpage content goes here-->

    <h1>My favorite movie: Transformers</h1>
    <!-- Heading 1 (biggest and should only be used once) tag-->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur ipsa eos, enim sed dolore id. Odit, itaque, inventore libero quisquam at beatae possimus quos ab quae temporibus sit nulla qui!</p>
    <!-- paragraph tag; if you need to fill with text; type "lorem" and hit TAB-->

    <a href="www.google.com"> Google </a>
    <!--Links: <a href="link"> TEXT </a> -->

    <a href="www.google.com" target="_blank"> Google </a>
    <!-- target attribute set to _blank to open in new page-->

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    <!-- images-->

    <blockquote>Quotes go here</blockquote>
    <!-- Quotes go here within blockquote elements -->

    <p class="red-text">This is red!</p>
</body>
</html>
